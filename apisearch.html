  <script>

    function clickBand(event) {

      let s = document.getElementById("artist").value;
      let arr = s.split(" ");
      let art = arr.join();
      let songinput = document.getElementById("song").value;
      let spaces = document.getElementById("songlink");
      spaces.innerText = "link to " + songinput.toUpperCase();
      document.getElementById("thesong").appendChild(spaces);
      spaces.setAttribute("href", "http://www.songsterr.com/a/wa/bestMatchForQueryString?s="+songinput+"&a="+art+"");
      spaces.setAttribute("target", "_blank");

      }
